language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-23
    - android-24
    - android-28

addons:
  apt_packages:
    - pandoc

env:
- GRADLE_OPTS="-Xmx512m -XX:MaxPermSize=512m"

script:
 - ./gradlew tracklytics-runtime:check

after_failure:
  - pandoc tracklytics-runtime/build/outputs/lint-results.html -t plain